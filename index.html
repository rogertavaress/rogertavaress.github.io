<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Terminal do Roger</title>
    <link rel="stylesheet" href="./css/janelas.css" />
    <link rel="stylesheet" href="./css/comand.css" />
  </head>
  <body>
    <img
      src="./img/wallpaper.jpg"
      alt="Foto de Rogério"
      class="bg"
      style="display: none;"
    />
    <header class="barratituloMax">
      <a href="index.html">Terminal do Roger</a>
      <div>
        <a href="#" onclick="minimizar()" id="btA">
          <img
            src="./img/btMinimizar.svg"
            alt="Minimizar"
            class="botao"
            id="btImg"
          />
        </a>
        <a href="https://github.com/rogertavaress/rogertavaress.github.io">
          <img src="./img/btFechar.svg" alt="Fechar" class="botao" />
        </a>
      </div>
    </header>
    <div class="janela">
      <img src="./img/rogerio.svg" alt="Rogério" class="title" />
      <p>Se você estiver perdido, digite "ajuda"!</p>
      <div class="comand">
        <span class="primaryColor">terminalLinux@user</span>
        <span>:</span>
        <span class="secondaryColor">~/</span>
        <span>$ </span>
        <input
          type="text"
          id="comandInput"
          class="comandInput"
          maxlength="12"
          autofocus
        />
      </div>
    </div>
    <script src="./js/terminal.js"></script>
    <script src="./js/desktop.js"></script>
  </body>
</html>
